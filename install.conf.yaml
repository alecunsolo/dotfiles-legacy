# vim:ft=yaml ts=2 sw=2 sts=2
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [tools/setup-ssh.sh, Initialize ssh directory]
- clean:
  -  '~'
  - '~/.zshrc.d'
  - '~/.ssh/config.d'
  - '~/.gitconfig.d'
  - '~/.config/kube'
  - '~/.oh-my-zsh'
- defaults:
    link:
      relink: true
- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:
      create: true
      path: zsh/plugins/zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
      create: true
      path: zsh/plugins/zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/themes/agnoster.zsh-theme:
      create: true
      path: zsh/themes/agnoster.zsh-theme
    ~/.zshrc: zsh/zshrc
    ~/.zsh-functions/:
      glob: true
      path: zsh/zsh-functions/*
      create: true
    ~/.zshrc.d/:
      glob: true
      path: zsh/zshrc.d/*
      create: true
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.ssh/config: ssh/config
    ~/.ssh/config.d/:
      glob: true
      path: ssh/config.d/*

