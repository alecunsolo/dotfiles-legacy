# vim:ft=yaml ts=2 sw=2 sts=2
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [tools/setup-ssh.sh, Initialize ssh directory]
- defaults:
    link:
      relink: true
- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zshrc: zshrc
    ~/.zsh-functions/:
      glob: true
      path: zsh-functions/*
      create: true
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.ssh/config: ssh/config
    ~/.ssh/config.d/:
      glob: true
      path: ssh/config.d/*

