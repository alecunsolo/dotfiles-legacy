# vim:ft=yaml ts=2 sw=2 sts=2
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [tools/setup-ssh.sh, Initialize ssh directory]
  - [tools/setup-gpg.sh, Initialize gpg directory]
- clean:
  -  '~'
  - '~/.oh-my-zsh-custom'
  - '~/.oh-my-zsh-custom/scripts'
  - '~/.ssh/config.d'
  - '~/.gnupg'
  - '~/.config/kube'
  - '~/.config/nvim'
- defaults:
    link:
      relink: true
- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.oh-my-zsh-custom/plugins/zsh-autosuggestions:
      create: true
      path: zsh/plugins/zsh-autosuggestions
    ~/.oh-my-zsh-custom/plugins/zsh-syntax-highlighting:
      create: true
      path: zsh/plugins/zsh-syntax-highlighting
    ~/.oh-my-zsh-custom/themes/powerlevel10k:
      create: true
      path: zsh/themes/powerlevel10k
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.zshrc: zsh/zshrc
    ~/.zsh-functions/:
      glob: true
      path: zsh/zsh-functions/*
      create: true
    ~/.oh-my-zsh-custom/:
      glob: true
      path: zsh/zshrc.d/*
      create: true
    ~/.oh-my-zsh-custom/scripts/:
      glob: true
      path: zsh/scripts/*
      create: true
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tpm:
      create: true
      path: tmux/tpm
    ~/.gitconfig: git/gitconfig
    ~/.ssh/config: ssh/config
    ~/.ssh/config.d/:
      glob: true
      path: ssh/config.d/*
    ~/.gnupg/gpg.conf: gpg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gpg/gpg-agent.conf
    ~/.config/nvim/init.vim:
      create: true
      path: init.vim
- create:
  - ~/.zsh/completion
